<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@700&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/051613484a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <div class="nav">
        <div class="navbar-wrapper">
            <div class="nav-items">
                <div>
                    <a href="/index.html"><i class="fa-solid fa-house"></i></a>
                </div>
                <div><a href="#">About Us</a></div>
                <div><a href="#">Contact Us</a></div>
                <div><a href="#">Menu</a></div>
            </div>
        </div>   
    </div>
    <div class="form">
        <h1>Get in Touch</h1>
        <div class="form-items">
            <div class="form-group">
                <input type="text" id="name" placeholder="Your Name">
                <label for="name">Your Name</label>
            </div>
    
            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email">
                <label for="email">Your Email</label>
            </div>
    
            <div class="form-group">
                <textarea name="message" id="message">Message</textarea>
                <label for="message">Message</label>
            </div>
            <div class="form-group btn">
                <button type="submit" class="send">Send</button>
            </div>
        </div>
    </div>

      

    <footer class="footer-wrapper">
        <div class="footer-items">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="menu.html">Menu</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; Restaurant 2025</p>
        </div>
    </footer>
</body>
</html>
